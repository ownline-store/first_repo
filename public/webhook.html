<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing your payment...</h2>
        <p>Please wait while we verify your payment and prepare your download.</p>
    </div>

    <script>
        // Simple payment verification and redirect
        function processPayment() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get('razorpay_payment_id');
            const paymentStatus = urlParams.get('razorpay_payment_status');
            
            // Simulate processing delay
            setTimeout(() => {
                if (paymentId && paymentStatus === 'success') {
                    // Redirect to success page
                    window.location.href = '/payment-success?payment_id=' + paymentId;
                } else {
                    // Redirect to home page with error
                    window.location.href = '/?payment=error';
                }
            }, 3000);
        }
        
        // Start processing when page loads
        window.onload = processPayment;
    </script>
</body>
</html>
