<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing your payment...</h2>
        <p>Please wait while we verify your payment and prepare your download.</p>
    </div>

    <script>
        // Process payment and redirect to success page with token
        function processPayment() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const paymentId = urlParams.get('razorpay_payment_id');
                const paymentStatus = urlParams.get('razorpay_payment_status');
                const amount = urlParams.get('razorpay_amount');
                const currency = urlParams.get('razorpay_currency');
                
                // Check if payment was successful
                if (paymentId && paymentStatus === 'success') {
                    // Generate secure token
                    const timestamp = Date.now().toString(36);
                    const randomString = Math.random().toString(36).substring(2, 15);
                    const paymentHash = btoa(paymentId).substring(0, 8);
                    const token = `${timestamp}_${randomString}_${paymentHash}`;
                    
                    // Store payment data in localStorage
                    const paymentData = {
                        paymentId,
                        amount: parseInt(amount) || 299,
                        currency: currency || 'INR',
                        status: 'success',
                        timestamp: Date.now(),
                        token: token
                    };
                    
                    localStorage.setItem(`payment_${paymentId}`, JSON.stringify(paymentData));
                    
                    // Redirect to success page with token
                    const successUrl = `/payment-success?token=${token}&payment_id=${paymentId}`;
                    window.location.href = successUrl;
                } else {
                    // Payment failed or incomplete
                    const errorUrl = `/?payment=error&reason=${paymentStatus || 'unknown'}`;
                    window.location.href = errorUrl;
                }
            } catch (error) {
                console.error('Payment processing error:', error);
                window.location.href = '/?payment=error&reason=processing_failed';
            }
        }
        
        // Start processing when page loads
        window.onload = processPayment;
    </script>
</body>
</html>
